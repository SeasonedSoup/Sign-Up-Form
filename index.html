<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="images/odin-lined.png" class="odin-lined">
            <span>ODIN</span>
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@malcoo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tomáš Malík</a> on <a href="https://unsplash.com/photos/an-aerial-view-of-a-lake-surrounded-by-snow-ylEcpQDbsCM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
        </footer>
    </div>
    <div class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.
        </p>
        <p>You know you want to</p>
        <form class="signup-form">
            <p>Let's do this!</p>
            <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="user-first-name">
            </p>
            <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user-last-name">
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-mail">
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-mail">
            </p>
            <p>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="user-number">
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user-password">
            </p>
            <p>
                <label for="confirmation">CONFIRM PASSWORD</label>
                <input type="password" id="confirmation" name="user-confirmation">
            </p>

            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
