<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="images/odin-lined.png" class="odin-lined">
            <span>ODIN</span>
        </div>
        <p class="footer">
            Photo by <a class="reference" href="https://unsplash.com/@malcoo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tomáš Malík</a> on <a href="https://unsplash.com/photos/an-aerial-view-of-a-lake-surrounded-by-snow-ylEcpQDbsCM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
        </p>
    </div>
    <div class="main">
        <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="text">Sign up <em> now </em> to get started.</p>
        <p class="text">You <em> know </em> you want to</p>
        <form action="#" class="signup-form">

            <div class="input-container">
                <h3 class="call-to-action">Let's do this!</h3>
                <div class="first-row">
                <p class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="user-first-name">
                </p>
                    <p class="input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="user-last-name">
                </p>
                </div>
                <div class="second-row">
                <p class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="user-mail">
                </p>
                <p class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="user-number">
                </p>
                </div>
                <div class="third-row">
                <p class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user-password">
                </p>
                <p class="input">
                    <label for="confirmation">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmation" name="user-confirmation">
                </p>
                </div>
            
            </div>

            <button>Create Account</button>
        </form>
        <p class="text">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
